<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>个人信息卡片</title>
    <style>
        body {
            background-color: #f0f0f0; /* 页面背景色 */
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 视口高度 */
            margin: 0;
        }
        .card {
            background-color: #000; /* 黑色背景 */
            color: #fff; /* 白色文字 */
            padding: 20px; /* 内边距 */
            border-radius: 10px; /* 圆角边框 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 阴影效果 */
        }
        table {
            width: 100%; /* 表格宽度 */
            margin-top: 20px; /* 表格与上方内容的间距 */
            border-collapse: collapse; /* 边框合并 */
        }
        th, td {
            padding: 10px; /* 单元格内边距 */
            border: 1px solid #fff; /* 单元格边框 */
            text-align: left; /* 文字左对齐 */
        }
        th {
            background-color: #333; /* 表头背景色 */
            color: #fff; /* 表头文字颜色 */
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>个人信息</h1>
        <p><strong>姓名：</strong>张三</p>
        <p><strong>年龄：</strong>28</p>
        <p><strong>职业：</strong>软件工程师</p>
        <!-- 你可以继续添加更多个人信息 -->
        
        <!-- 柱状图表格 -->
        <table>
            <tr>
                <th>项目</th>
                <th>数值</th>
            </tr>
            <tr>
                <td>项目1</td>
                <td>50</td>
            </tr>
            <tr>
                <td>项目2</td>
                <td>75</td>
            </tr>
            <tr>
                <td>项目3</td>
                <td>25</td>
            </tr>
            <!-- 你可以继续添加更多项目 -->
        </table>
    </div>
</body>
</html>
